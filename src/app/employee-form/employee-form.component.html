<div class="container">
  <div class="row justify-content-center cardContainer">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="employeeForm" (submit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Employee Name</label>
              <input type="text" class="form-control" id="name" placeholder="Employee name" formControlName="name">
              <div class="text-danger" [style.visibility]="shouldShowNameError() && employeeForm.get('name').touched ? 'visible' : 'hidden'">Name is required.</div>
            </div>
            <div class="mb-3">
              <label for="score" class="form-label">Employee Score</label>
              <input type="number" class="form-control" id="score" placeholder="Employee score" formControlName="score" min="0" max="100" (input)="limitScore($event)">
              <div class="text-danger" [style.visibility]="shouldShowScoreError() && employeeForm.get('score').touched ?'visible' : 'hidden'">Score cannot be greater than 100.</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Employee email" formControlName="email">
              <div class="text-danger" [style.visibility]="((shouldShowEmailRequiredError() || shouldShowEmailPatternError()) && employeeForm.get('email').touched) ? 'visible' : 'hidden'">
                {{ shouldShowEmailRequiredError() ? 'Email is required.' : 'Invalid email format.' }}
              </div>              
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Submit</button>
              <button type="button" class="btn btn-danger" (click)="resetForm()">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
